<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Netflix Login Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<nav>
  <a href="#"><img src="https://www.google.com/imgres?q=netflix%20logo&imgurl=https%3A%2F%2Fimages.ctfassets.net%2Fy2ske730sjqp%2F1aONibCke6niZhgPxuiilC%2F2c401b05a07288746ddf3bd3943fbc76%2FBrandAssets_Logos_01-Wordmark.jpg%3Fw%3D940&imgrefurl=https%3A%2F%2Fbrand.netflix.com%2Fen%2Fassets%2Flogos%2F&docid=2DBw-t8C_ICKSM&tbnid=Qp0b35TYZtOqSM&vet=12ahUKEwjvs9TNxJWIAxWrV2wGHavdF6MQM3oECGoQAA..i&w=940&h=529&hcb=2&ved=2ahUKEwjvs9TNxJWIAxWrV2wGHavdF6MQM3oECGoQAA" alt="logo"></a>
</nav>
<div class="form-wrapper">
  <h2>Sign In</h2>
  <form action="#">
    <div class="form-control">
      <input type="text" required>
      <label>Email or phone number</label>
    </div>
    <div class="form-control">
      <input type="password" required>
      <label>Password</label>
    </div>
    <button type="submit">Sign In </button>
    <div class="form-help">
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <a href="#">Need help?</a>
    </div>
  </form>
  <p>New to Netflix? <a href="#">Sign up now</a></p>
  <small>
    This page is protected by Google 
    <a href="#">Learn more.</a>
  </small>
</div>
<!-- partial -->
  
</body>
</html>
